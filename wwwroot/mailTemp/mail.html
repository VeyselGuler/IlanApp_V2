<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onay E-postası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #afafc7;
            padding: 10px;
            text-align: center;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content img {
            max-width: 80px;
            margin: 20px 0;
        }
        .footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="your-logo-url.png" alt="Logo" title="Logo">
            <h1 style="color:#43aa82;">VeyselGüler</h1>
        </div>
        <div class="content">
            <img src="checkmark-icon-url.png" alt="Onay İşareti" title="Onay İşareti">
            <h2>Merhaba</h2>
            <p>İlanınız başarıyla alınmıştır ve şu anda onay sürecindedir.</p>
            <p>İlanınız incelendikten sonra kısa süre içinde yayınlanacaktır.</p>
        </div>
        <div class="footer">
            <p>VeyselGüler</p>
            <p>Istanbul, Türkiye</p>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <p>&copy; 2024 Veysel Güler</p>
        </div>
    </div>
</body>
</html>
